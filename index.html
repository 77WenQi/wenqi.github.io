<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人知识库</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 加载进度条 -->
    <div class="progress-bar" id="progressBar"></div>

    <div class="top-banner">
        <img src="images\7.jpg" alt="顶部背景图">
    </div>
    
    <!-- 头部展示区 -->
    <header class="hero">
        <div class="hero-content">
            <div class="profile-wrapper">
                <div class="profile-image">
                    <img src="images/1.jpg" alt="温琪的个人照片">
                </div>
                <div class="profile-text">
                    <h1 class="text-center">温琪</h1>
                    <p class="tagline text-center">西北大学新闻传播学院</p>
                </div>
            </div>
            <div class="scroll-down">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </header>

    <!-- 导航栏 -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">个人知识库</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">首页</a>
                <a href="index01.html" class="nav-link">项目</a>
                <a href="index02.html" class="nav-link">资源</a>
                <a href="index03.html" class="nav-link">笔记</a>
            </div>
        </div>
    </nav>

    <!-- 添加卡片区域（在轮播图之前） -->
    <section class="cards-section">
        <div class="cards-container">
            <!-- 专业技能卡片 -->
            <div class="info-card skills-card">
                <div class="card-content">
                    <h2>专业技能</h2>
                    <p>技术栈 & 专业领域</p>
                    <a href="index04.html" class="card-btn">查看详情</a>
                </div>
                <div class="card-icon">
                    <i class="fas fa-code"></i>
                </div>
            </div>

            <!-- 荣誉奖项卡片 -->
            <div class="info-card awards-card">
                <div class="card-content">
                    <h2>荣誉奖项</h2>
                    <p>获奖记录 & 证书认证</p>
                    <a href="index05.html" class="card-btn">查看详情</a>
                </div>
                <div class="card-icon">
                    <i class="fas fa-trophy"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- 照片轮播区 -->
    <section class="carousel-section">
        <div class="carousel-container">
            <div class="carousel" id="photoCarousel">
                <div class="carousel-slide">
                    <img src="images/3.jpg" alt="照片 1">
                </div>
                <div class="carousel-slide">
                    <img src="images/4.jpg" alt="照片 2">
                </div>
                <div class="carousel-slide">
                    <img src="images/5.jpg" alt="照片 3">
                </div>
            </div>
            <div class="carousel-dots"></div>
            <button class="carousel-btn prev">❮</button>
            <button class="carousel-btn next">❯</button>
        </div>
    </section>

    <!-- 社交媒体联系区 -->
    <footer class="social-section">
        <!-- 简化的标题 -->
        <h2 class="contact-title">我的联系方式</h2>
        
        <div class="social-icons">
            <a href="#" class="social-icon wechat">
                <i class="fab fa-weixin"></i>
                <div class="qr-code">
                    <img src="images/2.jpg" alt="微信二维码">
                </div>
            </a>
            <a href="mailto:1687183998@qq.com" class="social-icon email">
                <i class="fas fa-envelope"></i>
                <div class="hover-text">1687183998@qq.com</div>
            </a>
            <a href="tel:15619423086" class="social-icon phone">
                <i class="fas fa-phone"></i>
                <div class="hover-text">15619423086</div>
            </a>
        </div>
    </footer>

    <!-- 版权声明 -->
    <footer class="copyright-section">
        <div class="copyright-divider"></div>
        <p class="copyright-text">© 2024 个人知识库. All rights reserved.</p>
    </footer>

    <!-- 返回顶部按钮 -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
